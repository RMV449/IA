<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Diabetes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="{{ url_for('static', filename='doctor.jpg') }}" alt="Doctor">
        </div>
        <div class="form-container">
            <h1>Predicción de Diabetes</h1>
            <form method="post">
                <div class="form-group">
                    <label for="Pregnancies">Embarazos:</label>
                    <input type="text" id="Pregnancies" name="Pregnancies" required>
                </div>
                <div class="form-group">
                    <label for="Glucose">Glucosa:</label>
                    <input type="text" id="Glucose" name="Glucose" required>
                </div>
                <div class="form-group">
                    <label for="BloodPressure">Presión Arterial:</label>
                    <input type="text" id="BloodPressure" name="BloodPressure" required>
                </div>
                <div class="form-group">
                    <label for="SkinThickness">Grosor de Piel:</label>
                    <input type="text" id="SkinThickness" name="SkinThickness" required>
                </div>
                <div class="form-group">
                    <label for="Insulin">Insulina:</label>
                    <input type="text" id="Insulin" name="Insulin" required>
                </div>
                <div class="form-group">
                    <label for="BMI">IMC:</label>
                    <input type="text" id="BMI" name="BMI" required>
                </div>
                <div class="form-group">
                    <label for="DiabetesPedigreeFunction">Función de Pedigrí de Diabetes:</label>
                    <input type="text" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" required>
                </div>
                <div class="form-group">
                    <label for="Age">Edad:</label>
                    <input type="text" id="Age" name="Age" required>
                </div>
                <input type="submit" value="Predecir">
            </form>
            {% if result is not none %}
                <div class="result-container">
                    <h2>Predicción: {{ result }}</h2>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
